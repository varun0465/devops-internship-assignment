apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask-app
        image: varun/flask-demo:1.0
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-demo-lb
spec:
  type: LoadBalancer
  selector:
    app: flask-demo
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
